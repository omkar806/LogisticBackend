        .navbar {

            font-family: 'Lexend Deca', sans-serif;
        }
        
        .navbar li {
            float: left;
            list-style: none;
            margin: 13px 20px;
        }
        
        .navbar ul {
            overflow: auto;
        }
        
        .navbar li a {
            padding: 3px 3px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            transition: all 0.3s ease 0s;
        }
        
        .navbar li a:hover {
            color: #2e85d6;
        }
        
        .logo {
            cursor: pointer;
            margin-left: 15px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .login li {
            float: left;
            list-style: none;
            margin: 13px 20px;
            font-family: 'Lexend Deca', sans-serif;
            font-weight: bold;
        }
        
        .login ul {
            overflow: auto;
        }
        
        .login li a {
            padding: 3px 3px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-family: 'Lexend Deca', sans-serif;
            transition: all 0.3s ease 0s;
        }
        
        .login li a:hover {
            color: #2e85d6;
        }
        
        .line {
            color: #0096FF;
        }
        
        label {
            width: 150px;
            display: inline-block;
            margin: 5px;
        }
        
        select {
            padding: 4px;
            font-size: 15px;
        }
        
        
        .form{
            align-items: center;
            /* left: 26%; */
            /* position: absolute; */
            text-align: center;
            border-style: solid ;
            border-width: 3px ;
            border: 3px solid #049fb1;
            display: inline-block;
            height: 450px;
            width: 500px;
            font-size: 20px;
            font-family: 'Lexend Deca', sans-serif;
            background: linear-gradient(#a2e1e9 ,#21c0c0);
        }
        
        
        button {
            /* position: relative; */
            /* margin-top: 15px; */
            /* padding-top: 15px; */
            /* top: 280px; */
            border-radius: 20px;
            left: 220px;
            border: none;
            padding: 10px 50px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 30px 3px;
            cursor: pointer;
            border: none;
        }
        button a {
            color: black;
        }
        
        .button1 {
            background-color: rgb(165, 238, 232);
            border: 2px solid rgb(80, 80, 80);
            transition: .5s ease;
        }
        
        .button1:hover {
            /* color: blue; */
            background-color: rgb(145, 216, 211);
            border: 2px solid rgb(122, 122, 122);
            transition: .5s ease;
        }
        
        body {
            text-align: center;
        }

    /* display: block; */

}  */

    <header>
        <img class="logo" src={% static "logo23.jpg" %} alt="logo" height="50px" width="50px">
        <!--<img class= "logo" src="/home/templates/logo23.jpg" alt="logo" height="50px" width="50px" > -->
        <nav class="navbar">

            <ul>

                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact us</a></li>


            </ul>
        </nav>
        <div class="login">


            <ul>


                <li><a href="/prelogin">LOGIN</a></li>

            </ul>

        </div>
    </header>



    <hr>

    <div class="fix">

    </div>

    <hr style="margin-bottom:2%;">
    <form class="form"  action="/postbookingorder1/"  method="POST">
    {% csrf_token %}
        <h3 style="padding-left: 20px; padding-top: 30px;"> Form Details </h3><br>

        <div>
            <label style="text-align:center"><b>From :</b> </label>
            <select style="width: 170px;" name="fromcity" id="Place">
        <option value="Select">Select</option>
        <option value="Pune">Pune</option>
        <option value="Ahmdnagar">Ahmdnagar</option>
        <option value="Akola">Akola</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Parbhani">Parbhani</option>
    </select>
        </div>
        <div>

            <label for="lname"><strong>Company Name:</strong></label>
            <select name= "compname1" method="GET" action="/" style="width: 170px;">
            <option value= "Select Sender" selected >Select Sender</option>
                {% for compname in compnames %}
                <option value= "{{compname}}" >{{compname}}</option>
                    {% endfor %}
                </select><br>




            <!--<label><b>Company Name</b></label>
            <input type="text" name="compName"> -->
        </div>

        <div>
            <label><b>Date :</b></label>
            <input type="text" name="date">
        </div>

        <div>
            <label><b>Docket No :</b></label>
            <input type="number" name="docno">
        </div>
        <!-- <input type="submit" name="submit" value="Next"> -->
        <button class="button1 button" type="submit"  ><a   href="">Submit</a></button>

    </form>

</html>
